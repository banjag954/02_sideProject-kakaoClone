<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Fontawesome Icons css -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
      <title>Profile</title>
    </head>
    <body>
      <header>
        <div class="header__top">
          <div class="header__column">
            <i class="fas fa-plane-departure"></i>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="header__column">
            <span class="header__time">18:38</span>
          </div>
          <div class="header__column">
            <i class='fas fa-moon'></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="header__battery">66%<i class="fas fa-battery-quarter"></i></span>
          </div>
        </div>

        <div class="header__bottom">
          <div class="header__column">
            <a href="index.html">
              <i class="fas fa-times fa-lg"></i>
            </a>
          </div>
          <div class="header__column">
            <!-- none icon-->
          </div>
          <div class="header__column">
            <i class="fas fa-user fa-lg"></i>
          </div>
        </div>
      </header>
      <main class="profile">
        <header class="profile__header">
          <img src="images/avatar.jpg" alt="">
          <h3 class="profile__header-title">Junsu Kim</h3>
        </header>
        <input type="text" placeholder="banjag954@naver.com">
        <div class="profile__header-actions">
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-comment fa-2x"></i>
            </span>
            <span class="profile__action-title">
              My Chatroom
            </span>
          </div>
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-pen fa-2x"></i>
            </span>
            <span class="profile__action-title">
              Edit Profile
            </span>
          </div>
        </div>
      </main>
    </body>
    </html>
